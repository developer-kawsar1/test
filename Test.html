<!doctype html>
<html data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tailwind.min.css">
   
  <link href="full.css" rel="stylesheet" type="text/css" />
 <script src="3.0.24.js"></script>
</head>
<body class="mt-8">


<div class="px-8 pt-10 min-h-screen bg-base-200">
  <div class="flex justify-center">
    
    <div class="card  w-full max-w-sm shadow-2xl bg-base-100 bg-red-400">
      <div class="card-body flex  items-center justify-center">
                
        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Name</span>
          </label>
          <input type="text" placeholder="Name" class="input input-bordered" />

        </div>
        
        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input type="text" placeholder="email" class="input input-bordered" />
        </div>
        
        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Phone</span>
          </label>
          <input type="text" placeholder="Phone" class="input input-bordered" />

        </div>
                
        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Address</span>
          </label>
          <input type="text" placeholder="Address" class="input input-bordered" />

        </div>
        
        <div class="form-control mt-6 w-full">
          <button class="btn btn-primary">Place Order</button>
        </div>
      </div>
    </div>
  </div>
</div>



</body>
</html>
